# Test Configuration for F1 Telemetry Analyzer
spring.application.name=F1_telemetry_analyzer-test

# Database Configuration (TestContainers will override these)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

# Disable JPA repositories for tests to avoid SessionRepository enum issue
spring.data.jpa.repositories.enabled=false

# UDP Telemetry Configuration (disabled for most tests)
f1.telemetry.udp.port=0
f1.telemetry.udp.socket-buffer-size=1024

# Processing Configuration
f1.telemetry.processing.async=false

# Buffer Configuration (smaller for tests)
f1.telemetry.buffer.capacity=100
f1.telemetry.buffer.stats-interval=1
f1.telemetry.buffer.enable-packet-size-stats=true
f1.telemetry.buffer.operation-timeout-ms=50
f1.telemetry.buffer.high-utilization-threshold=0.9

# Actuator Configuration (minimal for tests)
management.endpoints.web.exposure.include=health,metrics
management.endpoint.health.show-details=when-authorized

# Logging Configuration
logging.level.com.edoofra.f1_telemetry_analyzer=DEBUG
logging.level.org.springframework.integration=WARN
logging.level.org.testcontainers=INFO
logging.level.com.github.dockerjava=WARN
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# TestContainers Configuration
spring.test.database.replace=none
testcontainers.reuse.enable=true
# Test configuration with H2 in-memory database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration for tests
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Disable integration components for tests
f1.telemetry.udp.enabled=false

# Logging
logging.level.org.springframework.integration=WARN
logging.level.com.edoofra.f1_telemetry_analyzer=INFO